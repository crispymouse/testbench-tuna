name: primary

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [trunk]

jobs:
  primary:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.7"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # ------------------------------------------------------------------------
      # Python & Poetry.

      - id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.local
          key: local-${{ matrix.python-version }}

      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - id: cached-poetry-venv
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies with Poetry
        if: steps.cached-poetry-venv.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      # ------------------------------------------------------------------------
      # Tests.

      - name: Run tests with Pytest
        run: poetry run pytest

      # ------------------------------------------------------------------------
      # Pre-commit.

      - name: Pre-commit Cache
        if: strategy.job-index == 0
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ matrix.python-version }}

      - name: Pre-commit Setup
        if: strategy.job-index == 0
        run: poetry run pre-commit install

      - name: Pre-commit
        if: strategy.job-index == 0
        run: poetry run pre-commit run -v --show-diff-on-failure

      # ------------------------------------------------------------------------
      # Release.

      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        id: release_please
        if: |
          strategy.job-index == 0
          && github.ref == 'refs/heads/trunk'
        with:
          release-type: python
          bump-minor-pre-major: true
          changelog-types: |
            [
              { "type": "feat",      "section": "Features",     "hidden": false },
              { "type": "fix",       "section": "Bug Fixes",    "hidden": false },
              { "type": "revert",    "section": "Reverts",      "hidden": false },
              { "type": "perf",      "section": "Performance",  "hidden": false },
              { "type": "refactor",  "section": "Refactor",     "hidden": false },
              { "type": "test",      "section": "Tests",        "hidden": false },
              { "type": "docs",      "section": "Docs",         "hidden": false },
              { "type": "build",     "section": "Build",        "hidden": false },
              { "type": "ci",        "section": "CI/CD",        "hidden": false },
              { "type": "style",     "section": "Styles",       "hidden": false },
              { "type": "chore",     "section": "Chores",       "hidden": true }
            ]

      - name: Poetry build
        if: |
          strategy.job-index == 0
          && github.ref == 'refs/heads/trunk'
          && steps.release.outputs.release_created == true
        run: poetry build

      - name: Poetry publish
        if: |
          strategy.job-index == 0
          && github.ref == 'refs/heads/trunk'
          && steps.release.outputs.release_created == true
        run: poetry publish -p $PYPI_PASSWORD
